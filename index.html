<!DOCTYPE html>
<html lang="en" class="index">
<title>syecom</title>

<script type="text/processing" data-processing-target="processing-canvas">

void setup() {
  frameRate(.2);
  size(640,480);
  smooth();
}

void draw() {

  background(0);
  noFill();

  x1 = random(width);
  y1 = random(height);
  cx1 = random(width);
  cy1 = random(height);
  cx2 = random(width);
  cy2 = random(height);
  x2 = random(width);
  y2 = random(height);

  stroke(color(0,0,255));
  strokeWeight(4);
  bezier(x1, y1, cx1, cy1, cx2, cy2, x2, y2);

  stroke(color(255,0,0));
  strokeWeight(1);
  line(x1, y1, cx1, cy1);

  stroke(color(0,255,0));
  strokeWeight(1);
  line(x2, y2, cx2, cy2);

  x1 = random(height);
  y1 = random(width);
  cx1 = random(height);
  cy1 = random(width);
  cx2 = random(height);
  cy2 = random(width);
  x2 = random(height);
  y2 = random(width);

  stroke(color(0,0,255));
  strokeWeight(4);
  bezier(x1, y1, cx1, cy1, cx2, cy2, x2, y2);

  stroke(color(255,0,0));
  strokeWeight(1);
  line(x1, y1, cx1, cy1);

  stroke(color(0,255,0));
  strokeWeight(1);
  line(x2, y2, cx2, cy2);

}


</script>

<canvas id="processing-canvas"></canvas>

<!-- Footer -->
<script>
document.write('<footer>');
document.write('<p class="copyright text-muted small">');
document.write('Syecom &copy;');
document.write('</p>');
document.write('</footer>');
</script>

<script src="js/processing.min.js"></script>
