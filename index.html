<script type="text/processing" data-processing-target="processing-canvas">

PImage a;
PImage b;
PImage c;
PImage d;
PImage e;
PImage f;

void setup() {
/* @pjs preload="Windows_logo-sm.png, Ubuntu_logo-sm.png, Mac_logo-sm.png, Android_logo-sm.png, Unix_logo-sm.png, Chrome_logo-sm.png"; */

//scale canvas to percentage of screen size
sclx = 0.68;
scly = 0.85;
size(screen.width*sclx, screen.height*scly);
imageMode(CORNER);
rectMode(CORNER);
noCursor();

a = loadImage("Windows_logo-sm.png");
b = loadImage("Ubuntu_logo-sm.png");
c = loadImage("Mac_logo-sm.png");
d = loadImage("Android_logo-sm.png");
e = loadImage("Unix_logo-sm.png");
f = loadImage("Chrome_logo-sm.png");

}

void draw() {

frameRate(60);
float m = millis();
lrx = screen.width*sclx;
lry = screen.height*scly;

//background(100);
stroke(0);

//left box
ULx = 0.05*lrx;
ULy = 0.15*lry;
LRx = ULx + 0.20*lrx;
LRy = ULy + 0.60*lry;
fill(55);
beginShape();
vertex(ULx, ULy);
vertex(LRx, ULy);
vertex(LRx, LRy);
vertex(ULx, LRy);
vertex(ULx, ULy);
endShape();

//tech skills
fill(255);

TULx = ULx + 50;
TULy = ULy + 25;

text("Technical Skills", TULx, TULy);
text("System Administration", TULx, TULy + 25);

text("Windows", TULx, TULy + 50);
image(a, TULx - 30, TULy + 35, 20, 20);

text("Ubuntu", TULx, TULy + 75);
image(b, TULx - 30, TULy + 60, 20, 20);

text("Mac OS", TULx, TULy + 100);
image(c, TULx - 30, TULy + 85, 20, 20);

text("Android", TULx, TULy + 125);
image(d, TULx - 30, TULy + 110, 20, 20);

text("Unix", TULx, TULy + 150);
image(e, TULx - 30, TULy + 135, 20, 20);

text("Chrome OS", TULx, TULy + 175);
image(f, TULx - 30, TULy + 160, 20, 20);


//footer
lrxf = 0+0.05*lrx+0.90*lrx;
lryf = 0+0.77*lry+0.18*lry;
fill(125);
rect(0+0.05*lrx, 0+0.77*lry, 0.90*lrx, 0.18*lry);
fill(255);
text("MouseX: "+mouseX, lrxf-0.15*lrxf, lryf-85);
text("MouseY: "+mouseY, lrxf-0.15*lrxf, lryf-70);
text("Time: "+m/1000+" sec", lrxf-0.15*lrxf, lryf-55);
text("FrameCount: "+frameCount+" frames", lrxf-0.15*lrxf, lryf-40);
text("CanvasWidth: "+screen.width*.6, lrxf-0.15*lrxf, lryf-25);
text("CanvasHeight: "+screen.height*.85, lrxf-0.15*lrxf, lryf-10);

//cursor
strokeWeight(1);
line(mouseX-50, mouseY, mouseX+50, mouseY);
line(mouseX, mouseY-50, mouseX, mouseY+50);

}

</script>
